    <main>
        <div class="container">

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                <img src="bilder/auge.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                <img src="bilder/astronaut.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                <img src="bilder/cat.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                <img src="bilder/bird.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                <img src="bilder/flowers.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="bilder/auge.jpg" width="203px" onclick="currentSlide(1)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="bilder/astronaut.jpg" width="203px" onclick="currentSlide(2)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="bilder/cat.jpg" width="203px" onclick="currentSlide(3)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="bilder/bird.jpg" width="203px" onclick="currentSlide(4)">
                </div>
                <div class="column">
                    <img class="demo cursor" src="bilder/flowers.jpg" width="203px" onclick="currentSlide(5)">
                </div>

            </div>
        </div>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>


        <p class="drag">Button</p>
        <a href="bilder/cat.jpg" target="_blank"><button class="normal">Klick mich</button></a>




        <div id="fragen">
            <p class="drag">Collapsible</p>
            <button type="button" class="collapsible">
                Klicke hier
            </button>
            <div class="content">
                Klicke noch einmal und ich verschwinde wieder:)
            </div>

            <script>
                var coll = document.getElementsByClassName("collapsible");
                var i;

                for (i = 0; i < coll.length; i++) {
                    coll[i].addEventListener("click", function () {
                        this.classList.toggle("active");
                        var content = this.nextElementSibling;
                        if (content.style.display === "block") {
                            content.style.display = "none";
                        } else {
                            content.style.display = "block";
                        }
                    });
                }
            </script>
        </div>


        <p class="drag">Drag and Drop</p>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="logo_neu.png" draggable="true" ondragstart="drag(event)" id="drag1" width="300px">
        </div>

        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
